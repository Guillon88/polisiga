version: '3'
    
services:
  db:
    image: postgres:10
    environment:
      - POSTGRES_DB=polisiga
      - POSTGRES_USER=polisiga
      - POSTGRES_PASSWORD=polisiga
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db