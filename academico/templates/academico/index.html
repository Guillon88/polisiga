{% extends 'adminlte/base.html' %}



{% block page_name %}Tablero {% if user.es_docente %}es docente{% endif %}{% endblock %}

{% block content %}

    <!-- Si es docente mostramos lista de catedras -->
    {% if user.es_docente %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Asignaturas Activas</h3>
        </div>
        <div class="card-body">
          <ul>
          {% for catedra in catedras %}
            <li><a href="{% url 'academico:catedra_detail' catedra.pk %}">{{ catedra }}</a></li>
          {% endfor %}
          </ul>
        </div><!-- /.card-body -->
        <div class="card-footer">
            Footer
        </div><!-- /.card-footer-->
    </div><!-- /.card -->
    {% endif %}
{% endblock %}
