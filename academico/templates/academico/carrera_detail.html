{% extends 'adminlte/base.html' %}


{% block content_header %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{ titulo }}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'academico:index'%}">Tablero</a></li>
          <li class="breadcrumb-item"><a href="{% url 'academico:carrera_list'%}">Carreras</a></li>
          <li class="breadcrumb-item active">{{ carrera.siglas }}</li>
        </ol>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}

    <!-- Default card -->
    <div class="card">
        <div class="card-header with-border">
            <h3 class="card-title">Detalle</h3>
        </div>
        <div class="card-body">
            <p>
                {{ object.nombre }}
            </p>
            
            <p>
            
            <a href="{% url 'academico:carrera_asignatura_list' object.pk %}">Ver Asignaturas</a>
            <br>
            <a href="{% url 'academico:carrera_catedra_list' object.pk %}">Ver Catedras</a>
            </p>

        </div><!-- /.card-body -->
        <div class="card-footer">
            Footer
        </div><!-- /.card-footer-->
    </div><!-- /.card -->
    
{% endblock %}
